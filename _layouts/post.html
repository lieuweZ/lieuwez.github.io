---
layout: default
---
<article class="blog-post">
    <header class="post-header">
        <h2 class="post-title">{{ page.title }}</h2>
        <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
.blog-post {
    max-width: 800px;
    margin: 0 auto;
}

.post-header {
    text-align: center;
    margin-bottom: 40px;
    padding-bottom: 30px;
    border-bottom: 2px solid #1a1a1a;
}

.post-title {
    font-size: 2.5rem;
    font-weight: 900;
    margin-bottom: 10px;
}

.post-content {
    font-size: 1.1rem;
    line-height: 1.8;
}

.post-content h2 {
    margin-top: 40px;
    margin-bottom: 20px;
    font-size: 2rem;
    font-weight: 700;
}

.post-content h3 {
    margin-top: 30px;
    margin-bottom: 15px;
    font-size: 1.5rem;
    font-weight: 600;
}

.post-content p {
    margin-bottom: 20px;
}

.post-content img {
    width: 100%;
    height: auto;
    margin: 30px 0;
    border-radius: 8px;
}

.post-content ul,
.post-content ol {
    margin-left: 30px;
    margin-bottom: 20px;
}

.post-content li {
    margin-bottom: 10px;
}

.post-content a {
    color: #1a1a1a;
    text-decoration: none;
    border-bottom: 2px solid #1a1a1a;
    transition: color 0.3s ease, border-color 0.3s ease;
}

.post-content a:hover {
    color: #666;
    border-color: #666;
}
</style>
